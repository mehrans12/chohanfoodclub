<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chohan’s Food Club | Best Fried Chicken</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <nav class="nav-container sticky top-0 bg-white z-50 shadow-sm px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-10">
                <div class="brand-logo kfc-font">
                    CHOHAN’S <br><span class="text-black">FOOD CLUB</span>
                </div>
<div class="hidden lg:flex gap-6 uppercase font-bold text-sm tracking-tighter">
    <a href="index.html" class="hover:text-red-600">Our Menu</a>
    <a href="deals.html" class="hover:text-red-600">Special Deals</a>
    <a href="javascript:void(0)" onclick="goToTracker()" class="hover:text-red-600 flex items-center gap-1">
        <i class="fas fa-truck-fast"></i> Track Your Order
    </a>
</div>
            </div>
           <div class="flex items-center gap-4">
    <a href="admin-login.html" class="text-gray-400 hover:text-red-600 transition text-xl">
        <i class="fas fa-user-shield"></i>
    </a>
    
    <button onclick="toggleCart()" class="cart-btn bg-red-600 text-white px-6 py-2 rounded-full font-bold flex items-center gap-2">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </button>
</div>
            </div>
        </div>
    </nav>

    <section class="hero-section text-white flex items-center px-6">
        <div class="max-w-7xl mx-auto w-full flex flex-col md:flex-row justify-between items-center">
            <div class="md:w-1/2">
                <h1 class="kfc-font text-7xl italic leading-none mb-4">CRUNCH <br>THAT <span class="text-red-600">MATTERS</span></h1>
                <p class="text-xl mb-6">Freshly prepared, hand-breaded, and served with love.</p>
                <button class="bg-red-600 hover:bg-red-700 px-8 py-4 rounded-full font-bold uppercase">Order Now</button>
            </div>
            <div class="md:w-1/2 mt-10 md:mt-0">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1470&auto=format&fit=crop" 
         alt="Chohan's Hero" 
         class="absolute inset-0 w-full h-full object-cover opacity-10">
            </div>
        </div>
    </section>

    <div class="bg-white border-b py-4 overflow-x-auto whitespace-nowrap px-6 sticky top-[80px] z-40">
        <div class="max-w-7xl mx-auto flex gap-4 md:gap-8 justify-center" id="category-filters">
            <button class="cat-pill active" onclick="filterMenu('all')">All Items</button>
            <button class="cat-pill" onclick="filterMenu('buckets')">Buckets</button>
            <button class="cat-pill" onclick="filterMenu('burgers')">Burgers</button>
            <button class="cat-pill" onclick="filterMenu('snacks')">Snacks</button>
            <button class="cat-pill" onclick="filterMenu('drinks')">Drinks</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div id="menu-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="cart-sidebar" class="fixed right-0 top-0 h-screen w-full md:w-[400px] bg-white z-[100] translate-x-full transition-transform duration-300 shadow-2xl flex flex-col">
    
    <div class="p-6 border-b flex justify-between items-center bg-red-600 text-white">
        <h2 class="kfc-font text-2xl uppercase italic">Your Bucket</h2>
        <button onclick="toggleCart()" class="text-3xl">&times;</button>
    </div>

    <div id="cart-items-container" class="flex-grow overflow-y-auto p-6 space-y-4">
        </div>

    <div class="p-6 border-t bg-gray-50">
        <div class="flex justify-between text-2xl font-bold mb-4">
            <span>Total:</span>
            <span>Rs. <span id="cart-total-price">0</span></span>
        </div>
        <button onclick="proceedToCheckout()" class="w-full bg-red-600 text-white py-4 rounded-lg font-bold uppercase hover:bg-red-700 transition">
            Proceed to Checkout
        </button>
    </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
